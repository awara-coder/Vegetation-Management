<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  body {
      position: relative;
  }
  h4{
      text-color:red;
  }
  </style>
<script>
    window.onload = function () {
    var l=[]
    {% for v in value %}
    var a={{v}}
    console.log(a);
    l.push({y:a})
    {% endfor %}
var chart = new CanvasJS.Chart("chartContainer", {

	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Relative Depth With Respect To Frames"
	},
	axisY:{
		includeZero: false
	},
	data: [{
		type: "line",
		dataPoints: l
	}]
});
chart.render();

}
</script>
</head>
<body data-spy="scroll" data-target="chartContainer" data-offset="50">
<div id="chartContainer" style="height: 500px; width: 100%;object-fit: contain;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<hr>
{% if flag %}
<h5>The tree height exceeds the threshold</h5>
{% else %}
<h4>The tree height is in threshold</h4>
{% endif%}
{% if tree %}
    {% for i in tree %}
    <br>
    <h5>The tree will reach the wire in {{i}} years</h5>
    <br>
    {% endfor %}

{% else %}
<h5>There is no tree in the near future that will reach the wire</h5>
{% endif %}
</body>
</html>
